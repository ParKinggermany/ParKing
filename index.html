<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ParKing</title>
  <link rel="stylesheet" href="style.css">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="ParKing Logo" class="logo">
    <h1 data-i18n="title">ParKing - Finde und bewerte Parkplätze</h1>

    <!-- Auth -->
    <div id="auth">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Passwort">
      <button onclick="login()" data-i18n="login">Login</button>
      <button onclick="signup()" data-i18n="signup">Registrieren</button>
    </div>

    <!-- Map Section -->
    <div id="map-section" style="display:none;">

      <!-- Suchfeld -->
      <div id="search-bar" style="margin-top: 10px;">
        <input type="text" id="address-input" placeholder="Straße, Ort..." />
        <button onclick="geocodeAddress()">Suchen</button>
        <button onclick="zeigeNahegelegeneParkplaetze()">In der Nähe</button>
      </div>

      <!-- Karte -->
      <div id="map">[Karte wird hier geladen]</div>
      <button onclick="logout()" data-i18n="logout">Logout</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
