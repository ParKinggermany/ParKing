<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParKing</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="ParKing Logo" class="logo">
        <h1>ParKing - Finde und bewerte Parkpl√§tze</h1>

        <div id="auth">

    </div>
